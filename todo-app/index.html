<html ng-app="todoApp">

<head>
    <script src="angular.js"></script>
    <script src="app.js"></script>

</head>

<body>
    <h1>ToDo App</h1>
    <div ng-controller="TodoCtrl as ctrl">
        <p>Add a Todo:</p>
        <p><input type="text" ng-model="ctrl.newTodo"></input>
        </p>
        <button ng-click="ctrl.addTodo()">Add</button>
        <p>Your Todos:</p>
        <button ng-hide="ctrl.editMode" ng-click="ctrl.triggerEditMode()">Edit</button>
        <button ng-show="ctrl.editMode" ng-click="ctrl.triggerEditMode()">Done</button>
        <ol>
            <div ng-repeat="todo in ctrl.todoList track by $index">
                <li><span ng-hide="ctrl.editMode">{{todo.val}}</span>
                    <input ng-show="ctrl.editMode" type="text" ng-model="todo.val"></input>
                    <button ng-hide="ctrl.editMode" ng-click="ctrl.deleteTodo($index)">Delete</button>
                </li>
            </div>
        </ol>

    </div>


</body>

</html>
